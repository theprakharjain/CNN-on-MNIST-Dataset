    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <nav id="navbar">
      
        <h2 id="nav_head">NUMBER RECOGNITION SYSTEM
        </h2>
        
    </nav>

    <h1 id="answer"><b>{{prediction_text}}</b></h1>
    <!--{{prediction_text}}-->

    <canvas
      id="canvas"
      onmousemove="showCoords(event)"
      onmouseout="clearCoor()"
    >
    </canvas>
    

    <div id="buttons">
    <!-- ----------------------------  Canvas Picture Link Form ------------------------------------ -->
    <div class="inner_btn">
    <form action="/predict" method="POST" id="image" name="image">
      
      <input type="text" id="link" name="link"> <br>
      <input type="submit" value="Predict" id="submit_link" onclick="link_send()">
    
    </form>
    </div>
    <!-- -------------------------------------------------------------------------------------------- -->
    
    <div class="inner_btn">
    <button type="submit" id="downloadbtn">
      <a href="#" id="downloader" name="download" onclick="downloaded()" download="image.jpeg">Download Image</a>
    </button>
    </div>
    <div class="inner_btn">
      <button type="reset" id="resetbtn">
        <a href="/" id="refresh">Refresh</a>
      </button>
    </div>
    </div>



    <!-- -------------------------------------------------------------------------------------- -->

    <div class="loading" id="loader" style="visibility: hidden;">
      <div class="loading__dog">
        <div class="mechones">

          </div>

          <div class="cuerpo__cola"></div>
        </div>
      </div>
    </div>
